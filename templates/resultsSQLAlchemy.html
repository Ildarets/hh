<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Результаты</title>

  <!-- Bootstrap core CSS -->
  <link href="/static/css/bootstrap.min.css" type="text/css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/static/css/simple-sidebar.css" rel="stylesheet" >

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
       <div class="bg-light border-right" id="sidebar-wrapper">
          <div class="sidebar-heading">Мегапарсер hh </div>
          <div class="list-group list-group-flush">
            <a href="/" class="list-group-item list-group-item-action bg-light">Главная</a>
            <a href="/run/" class="list-group-item list-group-item-action bg-light">Форма</a>
            <a href="/runSQL/" class="list-group-item list-group-item-action bg-light">ФормаSQL</a>
            <a href="/runSQL/" class="list-group-item list-group-item-action bg-light">ФормаSQLAlchemy</a>
            <a href="/contacts/" class="list-group-item list-group-item-action bg-light">Контакты</a>
          </div>
        </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle">Спрятать меню</button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="/">Главная <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="/run/" id="navbarDropdown" role="button" aria-haspopup="true" aria-expanded="false">
                Форма заполнения
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid">
        <h1 class="mt-4">Результаты поиска</h1>
          <hr>
          <table class="table table-bordered">
        <tr>
            <th>Ключевые навыки специалистов {{QUESTIONS}}  в городе {{CITY}} </th>

        </tr>
            {% for item in key_skills[:20] %}

        <tr>
            <td>{{item}}</td>

        </tr>
            {% endfor %}

    </table>
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
